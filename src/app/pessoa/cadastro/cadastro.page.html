<ion-header>
  <ion-toolbar>
    <ion-title>T√Å FUNCIONANDO GARAI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <form (ngSubmit)="onSubmit()" #form="ngForm">

    <label>Nome: </label>
    <input type="text" name="nome" id="nome">
    <br><br>
    <label>Telefone: </label>
    <input type="tel" name="telefone" id="telefone">
    <br><br>
    <label>E-mail: </label>
    <input type="email" name="email" id="email">

    <ion-button color="success" type="submit">Cadastrar</ion-button>
  </form>
  <ion-button color="danger" (click)='goTo("home")'>Voltar para home</ion-button>
</ion-content>
